<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <form id="parameterForm">
      <label for="rowCount">Row count: </label>
      <input type="number" id="rowCount" placeholder="4" />
      <br />
      <label for="columnCount">Column count: </label>
      <input type="number" id="columnCount" placeholder="8" />
      <br />
      <label for="ballSpeed">Ball speed: </label>
      <input type="number" id="ballSpeed" placeholder="3" />
      <br />
      <label for="playerSpeed">Player speed: </label>
      <input type="number" id="playerSpeed" placeholder="6" />
      <br />
      <button type="submit" onclick="game.start()">Start game</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
